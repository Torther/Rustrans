services:
  Rustrans:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Rustrans
    ports:
      - "9999:9999"
    volumes:
      # 只挂载配置文件以持久化配置（使用 bind mount）
      - ./config.json:/app/config.json
    restart: unless-stopped
    networks:
      - Rustrans-network

networks:
  Rustrans-network:
    driver: bridge
